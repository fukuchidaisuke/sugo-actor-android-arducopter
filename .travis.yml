language: android
android:
  components:
    - platform-tools
    - tools
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - envsubst < .travis-gradle.properties.template > gradle.properties
script: ./gradlew build test
deploy:
  provider: script
  script: ./.travis-deploy.sh
  skip_cleanup: true
  on:
    branch: master
